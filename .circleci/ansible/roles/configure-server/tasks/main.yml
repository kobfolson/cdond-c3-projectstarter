---
- name: Install nvm
  shell: "curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.1/install.sh | bash"
  args:
    warn: false
    creates: "~/.nvm/nvm.sh"

- name: Add command to load nvm in .bashrc
  shell: echo "[[ -s $HOME/.nvm/nvm.sh ]] && . $HOME/.nvm/nvm.sh" >> ~/.bashrc

- name: Install node and set version
  become: true
  become_user: root
  shell: "nvm install 13.8.0 && nvm alias default 13.8.0"
  args:
    creates: "~/.nvm/alias"

- name: "Install pm2"
  become: true
  become_user: root
  shell: "npm install -g pm2"
