---
- name: Install nvm
  shell: "curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.1/install.sh | bash"
  args:
    warn: false
    creates: "~/.nvm/nvm.sh"

- name: Install node and set version
  become: true
  become_user: root
  shell: "source ~/.nvm/nvm.sh && nvm install 13.8.0 && nvm alias default 13.8.0"
  args:
    executable: /bin/bash
    creates: "~/.nvm/alias"

- name: "Install pm2"
  become: true
  become_user: root
  shell: "nvm use default && npm install -g pm2"
  args:
    executable: /bin/bash
