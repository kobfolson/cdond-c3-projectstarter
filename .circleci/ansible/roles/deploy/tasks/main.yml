---
- name: "create backend-app dir."
  file:
    path: ~/backend-app
    state: directory

- name: "Unarchive backend files"
  unarchive:
    src: artifact.tar.gz
    dest: ~/backend-app

- name: "run backend using pm2."
  shell: |
    source ~/.nvm/nvm.sh
    pm2 start npm -- start
  args:
    chdir: ~/backend-app
    executable: /bin/bash
