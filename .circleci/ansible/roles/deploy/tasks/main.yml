---
- name: "create backend-app dir."
  file:
    path: ~/backend-app
    state: directory

- name: "cp backend artifact from project to backend-app."
  copy:
    src: /root/project/artifact.tar.gz
    dest: /tmp/artifact.tar.gz

- name: "install gzip and tar"
  become: true
  apt:
    name: ["gzip", "tar"]
    state: present

- name: "cp backend artifact from project to backend-app."
  shell: tar -czvf /tmp/artifact.tar.gz ~/backend-app

- name: "run backend using pm2."
  shell: |
    cd ~/backend-app
    npm install 
    pm2 stop default
    pm2 start npm -- start
